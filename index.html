<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Buckeye Hunter Hub – Hunt Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.draw -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- SunCalc -->
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

  <style>
    html, body { height:100%; margin:0; }
    #map { width:100%; height:100vh; }

    /* Zoom top-left */
    .leaflet-control-zoom { margin-top: 10px; }
    /* Draw toolbar below zoom */
    .leaflet-control-container .leaflet-draw { margin-top: 58px; }
    /* Layers control bottom-left */
    .leaflet-bottom.leaflet-left .leaflet-control { margin: 0 0 12px 12px; }

    /* Save/Load toolbar bottom-right */
    .toolbar {
      position: fixed;
      bottom: 12px; right: 12px; z-index: 1000;
      background: #fff; border-radius: 10px; padding: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: flex; gap: 6px; flex-wrap: wrap; align-items: center;
    }
    .toolbar button, .toolbar label {
      margin: 0; padding: 6px 10px; cursor: pointer;
      border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;
    }
    .toolbar input[type="file"] { display: none; }

    /* Legal Light top-right */
    .panel {
      position: fixed;
      top: 12px; right: 12px; z-index: 900;
      background: #fff; border-radius: 10px; padding: 8px 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      max-width: 260px;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .panel h3 { margin: 0 0 6px; font-size: 15px; }

    /* Flyways legend (bottom-right above toolbar) */
    .legend-flyways {
      position: fixed;
      right: 12px; bottom: 90px; z-index: 950;
      background:#fff; border:1px solid #ddd; border-radius:10px; padding:8px 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:none;
    }
    .legend-flyways h4 { margin:0 0 6px; font-size:13px; }
    .legend-row { display:flex; align-items:center; gap:8px; margin:3px 0; }
    .legend-swatch { width:14px; height:14px; border-radius:3px; border:1px solid #bbb; }

    @media (max-width: 640px) {
      .panel { top: 56px; right: 8px; }
      .toolbar { left: 8px; right: 8px; bottom: 8px; justify-content: center; }
      .legend-flyways { right: 8px; bottom: 88px; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Bottom-right toolbar -->
  <div class="toolbar">
    <button id="btnExport">Export</button>
    <button id="btnClear">Clear</button>
    <label for="fileImport">Import</label>
    <input type="file" id="fileImport" accept=".geojson,.json,application/geo+json,application/json"/>
    <button id="btnFull">Fullscreen</button>
  </div>

  <!-- Top-right Legal Light -->
  <div class="panel">
    <h3>Legal Light</h3>
    <div id="sunrise"></div>
    <div id="sunset"></div>
    <div id="civilDawn"></div>
    <div id="civilDusk"></div>
    <div id="dayLength"></div>
  </div>

  <!-- Waterfowl Flyways legend -->
  <div class="legend-flyways" id="flyLegend">
    <h4>Waterfowl Flyways</h4>
    <div class="legend-row"><span class="legend-swatch" style="background:#1f77b4"></span> Pacific</div>
    <div class="legend-row"><span class="legend-swatch" style="background:#2ca02c"></span> Central</div>
    <div class="legend-row"><span class="legend-swatch" style="background:#ff7f0e"></span> Mississippi</div>
    <div class="legend-row"><span class="legend-swatch" style="background:#9467bd"></span> Atlantic</div>
  </div>

  <script>
    // --- Map ---
    const map = L.map('map').setView([40.4173, -82.9071], 6);

    // --- MapTiler basemaps (your key included) ---
    const basic = L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    });

    const satellite = L.tileLayer('https://api.maptiler.com/tiles/satellite-v2/{z}/{x}/{y}.jpg?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a>'
    });

    const topo = L.tileLayer('https://api.maptiler.com/maps/topo/{z}/{x}/{y}.png?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    });

    // Default base layer
    basic.addTo(map);

    // --- Draw layer ---
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    map.addControl(new L.Control.Draw({
      position: 'topleft',
      edit: { featureGroup: drawnItems },
      draw: { circle: false }
    }));

    // --- Save to localStorage ---
    const STORAGE_KEY = "bhh_drawings";
    function saveAll(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(drawnItems.toGeoJSON())); }
    function restoreAll(){
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) L.geoJSON(JSON.parse(raw), { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
    }
    restoreAll();
    map.on(L.Draw.Event.CREATED, e => { drawnItems.addLayer(e.layer); saveAll(); });
    map.on(L.Draw.Event.EDITED, saveAll);
    map.on(L.Draw.Event.DELETED, saveAll);

    // --- Toolbar actions ---
    document.getElementById('btnExport').onclick = () => {
      const blob = new Blob([JSON.stringify(drawnItems.toGeoJSON(), null, 2)], {type:'application/geo+json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'drawings.geojson';
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    };
    document.getElementById('btnClear').onclick = () => { drawnItems.clearLayers(); saveAll(); };
    document.getElementById('fileImport').onchange = ev => {
      const f = ev.target.files[0]; if (!f) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const geo = JSON.parse(reader.result);
          L.geoJSON(geo, { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
          saveAll();
        } catch { alert('Invalid GeoJSON'); }
      };
      reader.readAsText(f);
      ev.target.value = '';
    };
    document.getElementById('btnFull').onclick = () => {
      const el = map.getContainer();
      if (!document.fullscreenElement) { el.requestFullscreen?.(); }
      else { document.exitFullscreen?.(); }
    };

    // --- Data overlays (existing) ---
    const publicLandsLayer = L.geoJSON(null, { style:{ color:'#8b5cf6', weight:2, fillOpacity:0.2 } });
    fetch('https://gis2.ohiodnr.gov/ArcGIS/rest/services/OIT_Services/DNR_Fed_Lands_Nav_Base/MapServer/2/query?where=1=1&outFields=*&f=geojson')
      .then(r => r.json())
      .then(j => publicLandsLayer.addData(j))
      .catch(err => console.warn('ODNR layer load failed:', err));

    const countiesLayer = L.geoJSON(null, { style:{ color:'#555', weight:1, fill:false } });
    fetch('https://gis.dot.state.oh.us/arcgis/rest/services/Basemap/ODOT_Basemap/MapServer/165/query?where=1=1&outFields=County_Name&f=geojson')
      .then(r => r.json())
      .then(j => countiesLayer.addData(j))
      .catch(err => console.warn('Counties load failed:', err));

    // --- Waterfowl Flyways (USFWS) + legend toggle ---
    function flywayColor(name) {
      switch ((name || '').toLowerCase()) {
        case 'pacific': return '#1f77b4';
        case 'central': return '#2ca02c';
        case 'mississippi': return '#ff7f0e';
        case 'atlantic': return '#9467bd';
        default: return '#555';
      }
    }

    const flywaysLayer = L.geoJSON(null, {
      style: f => ({
        color: flywayColor(f.properties.FLYWAY || f.properties.Flyway || f.properties.NAME),
        weight: 2, fillOpacity: 0.15
      }),
      onEachFeature: (f, layer) => {
        const n = f.properties.FLYWAY || f.properties.Flyway || f.properties.NAME || 'Flyway';
        layer.bindPopup(`<b>${n} Flyway</b>`);
      }
    });

    // Load from USFWS FeatureServer (GeoJSON output)
    fetch('https://services.arcgis.com/QVENGdaPbd4LUkLV/arcgis/rest/services/FWS_HQ_MB_Waterfowl_Flyway_Boundaries/FeatureServer/0/query?where=1=1&outFields=FLYWAY,NAME&f=geojson')
      .then(r => r.json())
      .then(j => { flywaysLayer.addData(j); })
      .catch(err => console.warn('Flyways load failed:', err));

    // Legend element
    const flyLegend = document.getElementById('flyLegend');

    // --- Layer control (basemaps + overlays) ---
    const baseMaps = {
      "Basic": basic,
      "Satellite": satellite,
      "Topographic": topo
    };
    const overlays = {
      "Public Hunting Lands": publicLandsLayer,
      "Ohio Counties": countiesLayer,
      "Waterfowl Flyways (USFWS)": flywaysLayer,
      "My Drawings": drawnItems
    };
    const lc = L.control.layers(baseMaps, overlays, { position: 'bottomleft' }).addTo(map);

    // Show/hide legend based on flyways visibility
    map.on('overlayadd', e => { if (e.name === 'Waterfowl Flyways (USFWS)') flyLegend.style.display = 'block'; });
    map.on('overlayremove', e => { if (e.name === 'Waterfowl Flyways (USFWS)') flyLegend.style.display = 'none'; });

    // --- Legal Light ---
    function updateSun(){
      const c = map.getCenter(), now = new Date(), t = SunCalc.getTimes(now, c.lat, c.lng);
      const fmt = d => d ? d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '—';
      document.getElementById('sunrise').textContent   = "Sunrise: " + fmt(t.sunrise);
      document.getElementById('sunset').textContent    = "Sunset: "  + fmt(t.sunset);
      document.getElementById('civilDawn').textContent = "Civil dawn: " + fmt(t.dawn);
      document.getElementById('civilDusk').textContent = "Civil dusk: " + fmt(t.dusk);
      const mins = (t.sunset - t.sunrise) / 60000;
      document.getElementById('dayLength').textContent = "Day length: " + Math.floor(mins/60) + "h " + (mins%60|0) + "m";
    }
    updateSun(); map.on('moveend', updateSun);
  </script>
</body>
</html>
