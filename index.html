<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Buckeye Hunter Hub ‚Äì Hunt Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.draw -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- SunCalc -->
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

  <style>
    :root { --safe-bottom: env(safe-area-inset-bottom, 0px); }

    html, body { height:100%; margin:0; background:#fff; }
    #map { width:100%; height:100vh; }
    /* crosshair cursor when placing a marker */
    #map.placing { cursor: crosshair; }

    /* Zoom top-left */
    .leaflet-control-zoom { margin-top: 10px; }
    /* Draw toolbar below zoom */
    .leaflet-control-container .leaflet-draw { margin-top: 50px; }
    /* Layers control bottom-left */
    .leaflet-bottom.leaflet-left .leaflet-control { margin: 0 0 12px 12px; }

    /* Bottom toolbar (export/import) */
    .toolbar {
      position: fixed;
      bottom: calc(12px + var(--safe-bottom));
      right: 12px;
      z-index: 1000;
      background: #fff; border-radius: 10px; padding: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: flex; gap: 6px; flex-wrap: wrap; align-items: center;
    }
    .toolbar button, .toolbar label {
      margin: 0; padding: 6px 10px; cursor: pointer;
      border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;
    }
    .toolbar input[type="file"] { display: none; }

    /* Legal Light panel (top-right by default) */
    .panel {
      position: fixed;
      top: 12px; right: 12px; z-index: 900;
      background: #fff; border-radius: 10px; padding: 8px 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      max-width: 260px;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .panel .drag-handle {
      font-weight: 600; margin-bottom: 6px; display:flex; align-items:center; gap:8px;
      cursor: move; user-select:none;
    }
    .grip {
      width: 24px; height: 4px; border-radius: 4px; background:#ccc;
    }

    /* Marker palette (above bottom toolbar on desktop) */
    .palette {
      position: fixed;
      right: 12px;
      bottom: calc(100px + var(--safe-bottom));   /* sits above the bottom toolbar */
      z-index: 1100;              /* above toolbar, below locate button */
      display: flex; gap: 6px; flex-wrap: wrap; align-items: center;
      background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 6px 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      max-width: min(96vw, 520px);
    }
    .chip {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 6px 10px; border:1px solid #ddd; border-radius: 999px; background:#fff;
      cursor:pointer; user-select:none;
      white-space: nowrap;
    }
    .chip.active { background:#eef2ff; border-color:#c7d2fe; }
    .emoji { font-size: 18px; line-height: 1; }
    .palette button.clear {
      margin-left:6px;border:1px solid #ddd;border-radius:8px;background:#f9f9f9;padding:6px 10px;cursor:pointer;
    }

    /* Locate button (above palette) */
    .locate-btn {
      position: fixed;
      right: 12px;
      bottom: calc(160px + var(--safe-bottom));  /* above the palette */
      z-index: 1200;             /* above palette and toolbar */
      background:#fff; border:1px solid #ddd; border-radius: 999px;
      padding: 8px 12px; box-shadow: 0 2px 10px rgba(0,0,0,.2);
      font: 14px system-ui; cursor: pointer;
      display: inline-flex; align-items: center; gap: 8px;
      pointer-events: auto;
    }
    .locate-btn:active { transform: scale(0.98); }

    /* ===== Draggable helpers ===== */
    .draggable { position: fixed; }
    .drag-handle { cursor: move; user-select: none; -webkit-user-select: none; }

    /* ===== Mobile tweaks ===== */
    @media (max-width: 640px) {
      /* Slightly shrink Leaflet controls */
      .leaflet-control { transform: scale(0.92); transform-origin: top left; }
      .leaflet-control-zoom { margin-top: 6px; }
      .leaflet-control-container .leaflet-draw { margin-top: 46px; }

      .panel { top: 8px; right: 8px; max-width: 220px; font-size: 12px; }
      .panel .drag-handle { margin-bottom: 4px; }
      .panel h3 { font-size: 13px; }

      .toolbar {
        left: 8px; right: 8px; bottom: calc(8px + var(--safe-bottom));
        justify-content: center; flex-wrap: wrap;
      }

      /* Palette becomes single-line horizontal scroller */
      .palette {
        right: 8px; left: 8px;
        bottom: calc(112px + var(--safe-bottom));
        display: block;
        overflow-x: auto; white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      .chip { padding: 4px 8px; font-size: 13px; margin-right: 6px; }
      .emoji { font-size: 16px; }

      /* Locate button moves near top by default (still draggable) */
      .locate-btn {
        right: 8px; bottom: auto;
        top: 96px;
      }

      /* Mobile palette toggle button */
      .palette-toggle {
        position: fixed;
        left: 8px; right: 8px;
        bottom: calc(150px + var(--safe-bottom));
        z-index: 1150;
        display: inline-flex; justify-content: center; align-items:center;
        padding: 8px 12px; border:1px solid #ddd; border-radius: 999px; background:#fff;
        box-shadow: 0 2px 10px rgba(0,0,0,.2);
        font: 14px system-ui; cursor: pointer;
      }
      .palette.hidden { display: none; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Marker palette (DRAGGABLE) -->
  <div class="palette draggable" id="palette">
    <div class="chip drag-handle" title="Drag me">‚ÜîÔ∏è Move</div>
    <div class="chip" data-type="stand"><span class="emoji">üéØ</span> Stand</div>
    <div class="chip" data-type="feeder"><span class="emoji">üçΩÔ∏è</span> Feeder</div>
    <div class="chip" data-type="camera"><span class="emoji">üì∑</span> Camera</div>
    <div class="chip" data-type="rub"><span class="emoji">ü™µ</span> Rub</div>
    <div class="chip" data-type="scrape"><span class="emoji">ü¶å</span> Scrape</div>
    <button class="clear" id="btnClearMarkers">Clear</button>
  </div>

  <!-- Mobile-only: Markers toggle -->
  <button class="palette-toggle" id="paletteToggle" style="display:none;">Markers</button>

  <!-- Bottom toolbar (DRAGGABLE) -->
  <div class="toolbar draggable" id="mainToolbar">
    <button class="drag-handle" title="Drag me">‚ÜîÔ∏è</button>
    <button id="btnExport">Export</button>
    <button id="btnClear">Clear</button>
    <label for="fileImport">Import</label>
    <input type="file" id="fileImport" accept=".geojson,.json,application/geo+json,application/json"/>
    <button id="btnFull">Fullscreen</button>
  </div>

  <!-- Top-right Legal Light (DRAGGABLE) -->
  <div class="panel draggable" id="panelLegal">
    <div class="drag-handle"><div class="grip"></div>Legal Light</div>
    <div id="sunrise"></div>
    <div id="sunset"></div>
    <div id="civilDawn"></div>
    <div id="civilDusk"></div>
    <div id="dayLength"></div>
  </div>

  <!-- Locate button (DRAGGABLE; whole btn is handle) -->
  <button class="locate-btn draggable drag-handle" id="btnLocate" type="button" aria-label="Locate Me">üìç Locate Me</button>

  <script>
    // --- Map ---
    const map = L.map('map').setView([40.4173, -82.9071], 6);

    // --- MapTiler basemaps ---
    const basic = L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; MapTiler & OpenStreetMap contributors'
    }).addTo(map);
    const satellite = L.tileLayer('https://api.maptiler.com/tiles/satellite-v2/{z}/{x}/{y}.jpg?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; MapTiler'
    });
    const topo = L.tileLayer('https://api.maptiler.com/maps/topo/{z}/{x}/{y}.png?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; MapTiler & OpenStreetMap contributors'
    });

    // --- Draw layer ---
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    map.addControl(new L.Control.Draw({
      position: 'topleft',
      edit: { featureGroup: drawnItems },
      draw: { circle: false }
    }));

    // --- Save to localStorage (drawings) ---
    const STORAGE_DRAW = "bhh_drawings";
    function saveDraw(){ localStorage.setItem(STORAGE_DRAW, JSON.stringify(drawnItems.toGeoJSON())); }
    function restoreDraw(){
      const raw = localStorage.getItem(STORAGE_DRAW);
      if (raw) L.geoJSON(JSON.parse(raw), { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
    }
    restoreDraw();
    map.on(L.Draw.Event.CREATED, e => { drawnItems.addLayer(e.layer); saveDraw(); });
    map.on(L.Draw.Event.EDITED, saveDraw);
    map.on(L.Draw.Event.DELETED, saveDraw);

    // --- Toolbar actions (drawings + markers) ---
    document.getElementById('btnExport').onclick = () => {
      const data = {
        drawings: drawnItems.toGeoJSON(),
        markers: serializeMarkers()
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'buckeyehunterhub-export.json';
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    };
    document.getElementById('btnClear').onclick = () => {
      drawnItems.clearLayers(); saveDraw();
      markersLayer.clearLayers(); saveMarkers();
    };
    document.getElementById('fileImport').onchange = ev => {
      const f = ev.target.files[0]; if (!f) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const obj = JSON.parse(reader.result);
          if (obj.type === 'FeatureCollection' || obj.type === 'Feature') {
            L.geoJSON(obj, { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
          } else {
            if (obj.drawings) L.geoJSON(obj.drawings, { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
            if (obj.markers) deserializeMarkers(obj.markers);
          }
          saveDraw(); saveMarkers();
        } catch { alert('Invalid JSON/GeoJSON'); }
      };
      reader.readAsText(f);
      ev.target.value = '';
    };
    document.getElementById('btnFull').onclick = () => {
      const el = map.getContainer();
      if (!document.fullscreenElement) { el.requestFullscreen?.(); }
      else { document.exitFullscreen?.(); }
    };

    // --- Overlays ---
    const publicLandsLayer = L.geoJSON(null, { style:{ color:'#8b5cf6', weight:2, fillOpacity:0.2 } });
    fetch('https://gis2.ohiodnr.gov/ArcGIS/rest/services/OIT_Services/DNR_Fed_Lands_Nav_Base/MapServer/2/query?where=1=1&outFields=*&f=geojson')
      .then(r => r.json())
      .then(j => publicLandsLayer.addData(j))
      .catch(()=>{});

    const countiesLayer = L.geoJSON(null, { style:{ color:'#555', weight:1, fill:false } });
    fetch('https://gis.dot.state.oh.us/arcgis/rest/services/Basemap/ODOT_Basemap/MapServer/165/query?where=1=1&outFields=County_Name&f=geojson')
      .then(r => r.json())
      .then(j => countiesLayer.addData(j))
      .catch(()=>{});

    // --- Marker palette + markers ---
    const markersLayer = L.featureGroup().addTo(map);
    const STORAGE_MARK = "bhh_markers";

    // Responsive icon sizes
    const IS_MOBILE = window.matchMedia('(max-width: 640px)').matches;
    const ICON_SZ = IS_MOBILE ? 28 : 32;
    const FONT_SZ = IS_MOBILE ? 16 : 18;

    // CSS-only custom icons via divIcon (no image files)
    function makeIcon(bg, emoji){
      return L.divIcon({
        className: 'bhh-divicon',
        html: `<div style="
          background:${bg};
          border:2px solid #333;
          border-radius:50%;
          width:${ICON_SZ}px;height:${ICON_SZ}px;
          display:flex;align-items:center;justify-content:center;
          font-size:${FONT_SZ}px;color:#fff;font-weight:bold;
          box-shadow:0 2px 6px rgba(0,0,0,.3);
        ">${emoji}</div>`,
        iconSize:[ICON_SZ, ICON_SZ], iconAnchor:[ICON_SZ/2, ICON_SZ], popupAnchor:[0, -ICON_SZ*0.9]
      });
    }

    const markerTypes = {
      stand:  { label:'Stand',  icon: makeIcon('#2563eb','üéØ') },
      feeder: { label:'Feeder', icon: makeIcon('#16a34a','üçΩÔ∏è') },
      camera: { label:'Camera', icon: makeIcon('#111827','üì∑') },
      rub:    { label:'Rub',    icon: makeIcon('#b45309','ü™µ') },
      scrape: { label:'Scrape', icon: makeIcon('#6d28d9','ü¶å') }
    };

    // --- Toggleable palette ---
    let activeType = null;
    function setActiveType(typeOrNull) {
      activeType = typeOrNull;
      // visual selection
      document.querySelectorAll('.chip').forEach(ch => {
        ch.classList.toggle('active', ch.getAttribute('data-type') === activeType);
      });
      // cursor hint
      const mapEl = document.getElementById('map');
      if (activeType) mapEl.classList.add('placing');
      else mapEl.classList.remove('placing');
    }

    // clicking a chip toggles it on/off (ignore drag-handle chip)
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        const t = chip.getAttribute('data-type');
        if (!t) return; // skip the "Move" handle chip
        if (activeType === t) setActiveType(null);
        else setActiveType(t);
      });
    });

    // ESC key cancels placement mode
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') setActiveType(null);
    });

    // map click places a marker only if a type is active
    map.on('click', (e) => {
      if (!activeType) return;
      const cfg = markerTypes[activeType];
      const m = L.marker(e.latlng, { icon: cfg.icon, type: activeType })
        .addTo(markersLayer)
        .bindPopup(`<b>${cfg.label}</b>`);
      saveMarkers();
    });

    // clear markers button
    document.getElementById('btnClearMarkers').onclick = () => {
      markersLayer.clearLayers(); saveMarkers();
    };

    // persistence for markers
    function serializeMarkers(){
      const list=[]; markersLayer.eachLayer(m => {
        const {lat,lng} = m.getLatLng();
        list.push({ type: m.options.type || 'marker', lat, lng });
      });
      return list;
    }
    function deserializeMarkers(list){
      markersLayer.clearLayers();
      (list||[]).forEach(m=>{
        const cfg = markerTypes[m.type] || { icon: makeIcon('#111827','üìç'), label:'Marker' };
        L.marker([m.lat,m.lng], { icon: cfg.icon, type: m.type }).addTo(markersLayer).bindPopup(`<b>${cfg.label||'Marker'}</b>`);
      });
    }
    function saveMarkers(){ localStorage.setItem(STORAGE_MARK, JSON.stringify(serializeMarkers())); }
    (function restoreMarkers(){
      try { const raw = localStorage.getItem(STORAGE_MARK); if (raw) deserializeMarkers(JSON.parse(raw)); } catch {}
    })();

    // --- Layer control ---
    L.control.layers(
      { "Basic": basic, "Satellite": satellite, "Topographic": topo },
      { "Public Hunting Lands": publicLandsLayer, "Ohio Counties": countiesLayer, "My Drawings": drawnItems, "Hunt Markers": markersLayer },
      { position: 'bottomleft' }
    ).addTo(map);

    // --- Locate Me ---
    const btnLocate = document.getElementById('btnLocate');
    let youAreHere = null, youAreHereAcc = null;

    btnLocate.addEventListener('click', () => {
      if (!navigator.geolocation) { alert('Geolocation not supported'); return; }
      btnLocate.disabled = true; btnLocate.textContent = 'üìç Locating‚Ä¶';
      navigator.geolocation.getCurrentPosition(
        pos => {
          btnLocate.disabled = false; btnLocate.textContent = 'üìç Locate Me';
          const { latitude, longitude, accuracy } = pos.coords;
          const latlng = [latitude, longitude];

          if (youAreHere) map.removeLayer(youAreHere);
          if (youAreHereAcc) map.removeLayer(youAreHereAcc);

          youAreHereAcc = L.circle(latlng, {
            radius: Math.min(accuracy||50, 200),
            color:'#2563eb', fillColor:'#3b82f6', fillOpacity:0.15, weight:2
          }).addTo(map);

          youAreHere = L.circleMarker(latlng, {
            radius: 8, color:'#2563eb', weight:3, fillColor:'#3b82f6', fillOpacity:0.9
          }).addTo(map).bindPopup('You are here').openPopup();

          map.setView(latlng, 15);
        },
        err => {
          btnLocate.disabled = false; btnLocate.textContent = 'üìç Locate Me';
          alert('Location error: ' + err.message + '\nTip: Allow location access in your browser settings.');
        },
        { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
      );
    });

    // --- Mobile-only: palette toggle
    const palette = document.getElementById('palette');
    const paletteToggle = document.getElementById('paletteToggle');
    if (IS_MOBILE) {
      paletteToggle.style.display = 'inline-flex';
      paletteToggle.addEventListener('click', () => {
        palette.classList.toggle('hidden');
      });
      // starts visible; user can hide if crowded
    }

    // ========= Drag + persist =========
    function makeDraggable(el, storageKey, {initial} = {}) {
      if (!el) return;
      el.style.touchAction = 'none'; // better touch dragging

      // Restore saved position
      try {
        const saved = JSON.parse(localStorage.getItem(storageKey) || 'null');
        const pos = saved || initial || { right: 12, bottom: 12 };
        applyPos(el, pos);
      } catch {}

      let startX=0, startY=0, startRect=null, dragging=false;

      const handle = el.querySelector('.drag-handle') || el;
      const start = (clientX, clientY) => {
        dragging = true;
        startX = clientX; startY = clientY;
        startRect = el.getBoundingClientRect();
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
        document.addEventListener('touchmove', onTouchMove, {passive:false});
        document.addEventListener('touchend', onUp);
      };
      const onDown = (e) => {
        if (e.button !== undefined && e.button !== 0) return;
        e.preventDefault();
        const p = getPoint(e);
        start(p.x, p.y);
      };
      const onTouchStart = (e) => {
        const p = getPoint(e);
        start(p.x, p.y);
      };

      function getPoint(e){
        if (e.touches && e.touches[0]) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        return { x: e.clientX, y: e.clientY };
      }

      function onMove(e){
        e.preventDefault();
        if (!dragging) return;
        const p = getPoint(e);
        updateTo(p.x, p.y);
      }
      function onTouchMove(e){
        if (!dragging) return;
        e.preventDefault();
        const p = getPoint(e);
        updateTo(p.x, p.y);
      }
      function updateTo(x, y){
        const dx = x - startX;
        const dy = y - startY;
        let newLeft = startRect.left + dx;
        let newTop  = startRect.top  + dy;

        // Constrain within viewport
        const vw = window.innerWidth, vh = window.innerHeight;
        const rect = el.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        newLeft = Math.max(4, Math.min(vw - w - 4, newLeft));
        newTop  = Math.max(4, Math.min(vh - h - 4, newTop));

        el.style.left = newLeft + 'px';
        el.style.top  = newTop + 'px';
        el.style.right = 'auto';
        el.style.bottom = 'auto';
      }
      function onUp(){
        if (!dragging) return;
        dragging = false;
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onUp);
        document.removeEventListener('touchmove', onTouchMove);
        document.removeEventListener('touchend', onUp);

        const rect = el.getBoundingClientRect();
        const pos = { left: rect.left, top: rect.top };
        localStorage.setItem(storageKey, JSON.stringify(pos));
      }

      handle.addEventListener('mousedown', onDown);
      handle.addEventListener('touchstart', onTouchStart, {passive:false});

      function applyPos(node, pos){
        if ('left' in pos || 'top' in pos) {
          node.style.left = (pos.left ?? 12) + 'px';
          node.style.top  = (pos.top  ?? 12) + 'px';
          node.style.right = 'auto';
          node.style.bottom = 'auto';
        } else {
          node.style.right = (pos.right ?? 12) + 'px';
          node.style.bottom = (pos.bottom ?? 12) + 'px';
          node.style.left = 'auto';
          node.style.top  = 'auto';
        }
      }
    }

    // Initial positions (desktop vs. mobile defaults)
    const initialPositions = {
      toolbar:  IS_MOBILE ? { left: 8,  bottom: 8 }  : { right: 12, bottom: 12 },
      palette:  IS_MOBILE ? { left: 8,  bottom: 112 } : { right: 12, bottom: 100 },
      locate:   IS_MOBILE ? { right: 8, top: 96 }     : { right: 12, bottom: 160 },
      panel:    IS_MOBILE ? { right: 8, top: 8 }      : { right: 12, top: 12 }
    };

    // Wire up draggables
    makeDraggable(document.getElementById('mainToolbar'), 'pos_toolbar', { initial: initialPositions.toolbar });
    makeDraggable(document.getElementById('palette'),     'pos_palette', { initial: initialPositions.palette });
    makeDraggable(document.getElementById('btnLocate'),   'pos_locate',  { initial: initialPositions.locate });
    makeDraggable(document.getElementById('panelLegal'),  'pos_panel',   { initial: initialPositions.panel });

    // Optional: quick reset in console ‚Üí resetUILayout()
    window.resetUILayout = () => {
      ['pos_toolbar','pos_palette','pos_locate','pos_panel'].forEach(k=>localStorage.removeItem(k));
      location.reload();
    };

    // --- Legal Light ---
    function updateSun(){
      const c = map.getCenter(), now = new Date(), t = SunCalc.getTimes(now, c.lat, c.lng);
      const fmt = d => d ? d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '‚Äî';
      document.getElementById('sunrise').textContent   = "Sunrise: " + fmt(t.sunrise);
      document.getElementById('sunset').textContent    = "Sunset: "  + fmt(t.sunset);
      document.getElementById('civilDawn').textContent = "Civil dawn: " + fmt(t.dawn);
      document.getElementById('civilDusk').textContent = "Civil dusk: " + fmt(t.dusk);
      const mins = (t.sunset - t.sunrise) / 60000;
      document.getElementById('dayLength').textContent = "Day length: " + Math.floor(mins/60) + "h " + (mins%60|0) + "m";
    }
    updateSun(); map.on('moveend', updateSun);
  </script>
</body>
</html>
