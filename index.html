<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Buckeye Hunter Hub ‚Äì Hunt Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.draw -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- Turf.js for geodesic length/area + bearings -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <!-- SunCalc -->
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

  <style>
    :root { --safe-bottom: env(safe-area-inset-bottom, 0px); }

    html, body { height:100%; margin:0; background:#fff; }
    #map { width:100%; height:100vh; }
    /* crosshair cursor when placing a marker */
    #map.placing { cursor: crosshair; }

    /* Zoom top-left */
    .leaflet-control-zoom { margin-top: 10px; }
    /* Draw toolbar below zoom */
    .leaflet-control-container .leaflet-draw { margin-top: 50px; }
    /* Layers control bottom-left */
    .leaflet-bottom.leaflet-left .leaflet-control { margin: 0 0 12px 12px; }

    /* Bottom toolbar (export/import + measure) */
    .toolbar {
      position: fixed;
      bottom: calc(12px + var(--safe-bottom));
      right: 12px;
      z-index: 1000;
      background: #fff; border-radius: 10px; padding: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: flex; gap: 6px; flex-wrap: wrap; align-items: center;
    }
    .toolbar button, .toolbar label {
      margin: 0; padding: 6px 10px; cursor: pointer;
      border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;
    }
    .toolbar input[type="file"] { display: none; }

    /* Legal Light panel */
    .panel {
      position: fixed;
      top: 12px; right: 12px; z-index: 900;
      background: #fff; border-radius: 10px; padding: 8px 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      max-width: 260px;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .panel .drag-handle {
      font-weight: 600; margin-bottom: 6px; display:flex; align-items:center; gap:8px;
      cursor: move; user-select:none;
    }
    .grip { width: 24px; height: 4px; border-radius: 4px; background:#ccc; }

    /* Marker palette */
    .palette {
      position: fixed;
      right: 12px;
      bottom: calc(100px + var(--safe-bottom));
      z-index: 1100;
      display: flex; gap: 6px; flex-wrap: wrap; align-items: center;
      background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 6px 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      max-width: min(96vw, 520px);
    }
    .chip {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 6px 10px; border:1px solid #ddd; border-radius: 999px; background:#fff;
      cursor:pointer; user-select:none;
      white-space: nowrap;
    }
    .chip.active { background:#eef2ff; border-color:#c7d2fe; }
    .emoji { font-size: 18px; line-height: 1; }
    .palette button.clear {
      margin-left:6px;border:1px solid #ddd;border-radius:8px;background:#f9f9f9;padding:6px 10px;cursor:pointer;
    }

    /* Locate button */
    .locate-btn {
      position: fixed;
      right: 12px;
      bottom: calc(160px + var(--safe-bottom));
      z-index: 1200;
      background:#fff; border:1px solid #ddd; border-radius: 999px;
      padding: 8px 12px; box-shadow: 0 2px 10px rgba(0,0,0,.2);
      font: 14px system-ui; cursor: pointer;
      display: inline-flex; align-items: center; gap: 8px;
      pointer-events: auto;
    }
    .locate-btn:active { transform: scale(0.98); }

    /* Marker List panel (draggable) */
    .listpanel {
      position: fixed;
      left: 12px; top: 120px; z-index: 950;
      background:#fff; border:1px solid #ddd; border-radius:10px; padding:8px 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      width: 260px; max-height: 50vh; overflow:auto;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .listpanel .drag-handle { font-weight:600; margin-bottom:6px; cursor: move; user-select:none; }
    .ml-item { display:flex; justify-content:space-between; align-items:center; gap:8px; padding:4px 0; border-bottom:1px solid #f1f1f1; }
    .ml-item:last-child { border-bottom:none; }
    .ml-item .meta { flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .ml-item button { padding:4px 8px; border:1px solid #ddd; border-radius:6px; background:#f9f9f9; cursor:pointer; }

    /* Draggable helpers */
    .draggable { position: fixed; }
    .drag-handle { cursor: move; user-select: none; -webkit-user-select: none; }

    /* Mobile tweaks */
    @media (max-width: 640px) {
      .leaflet-control { transform: scale(0.92); transform-origin: top left; }
      .leaflet-control-zoom { margin-top: 6px; }
      .leaflet-control-container .leaflet-draw { margin-top: 46px; }

      .panel { top: 8px; right: 8px; max-width: 220px; font-size: 12px; }
      .panel .drag-handle { margin-bottom: 4px; }
      .panel h3 { font-size: 13px; }

      .toolbar { left: 8px; right: 8px; bottom: calc(8px + var(--safe-bottom)); justify-content: center; flex-wrap: wrap; }
      .palette { right: 8px; left: 8px; bottom: calc(112px + var(--safe-bottom)); display: block; overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
      .chip { padding: 4px 8px; font-size: 13px; margin-right: 6px; }
      .emoji { font-size: 16px; }

      .locate-btn { right: 8px; bottom: auto; top: 96px; }
      .listpanel { left: 8px; top: 160px; width: calc(100vw - 16px); max-height: 36vh; }
      .palette.hidden { display: none; }
      .palette-toggle {
        position: fixed; left: 8px; right: 8px; bottom: calc(150px + var(--safe-bottom));
        z-index: 1150; display: inline-flex; justify-content: center; align-items:center;
        padding: 8px 12px; border:1px solid #ddd; border-radius: 999px; background:#fff;
        box-shadow: 0 2px 10px rgba(0,0,0,.2); font: 14px system-ui; cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Marker palette (DRAGGABLE) -->
  <div class="palette draggable" id="palette">
    <div class="chip drag-handle" title="Drag me">‚ÜîÔ∏è Move</div>
    <div class="chip" data-type="stand"><span class="emoji">üéØ</span> Stand</div>
    <div class="chip" data-type="feeder"><span class="emoji">üçΩÔ∏è</span> Feeder</div>
    <div class="chip" data-type="camera"><span class="emoji">üì∑</span> Camera</div>
    <div class="chip" data-type="rub"><span class="emoji">ü™µ</span> Rub</div>
    <div class="chip" data-type="scrape"><span class="emoji">ü¶å</span> Scrape</div>
    <button class="clear" id="btnClearMarkers">Clear</button>
  </div>

  <!-- Mobile-only: Markers toggle -->
  <button class="palette-toggle" id="paletteToggle" style="display:none;">Markers</button>

  <!-- Bottom toolbar (DRAGGABLE) -->
  <div class="toolbar draggable" id="mainToolbar">
    <button class="drag-handle" title="Drag me">‚ÜîÔ∏è</button>
    <button id="btnExport">Export</button>
    <button id="btnClear">Clear</button>
    <label for="fileImport">Import</label>
    <input type="file" id="fileImport" accept=".geojson,.json,application/geo+json,application/json"/>
    <!-- Measure tools -->
    <button id="btnMeasureDist" title="Draw distance line">Measure Dist</button>
    <button id="btnMeasureArea" title="Draw area polygon">Measure Area</button>
    <button id="btnFinishDraw" title="Finish drawing">Finish</button>
    <button id="btnFull">Fullscreen</button>
  </div>

  <!-- Top-right Legal Light (DRAGGABLE) -->
  <div class="panel draggable" id="panelLegal">
    <div class="drag-handle"><div class="grip"></div>Legal Light</div>
    <div id="sunrise"></div>
    <div id="sunset"></div>
    <div id="civilDawn"></div>
    <div id="civilDusk"></div>
    <div id="dayLength"></div>
    <div id="moonPhase"></div>
    <div id="moonTimes"></div>
    <hr>
    <div style="font-weight:600;margin-bottom:6px;">Wind (for Stand cones)</div>
    <div style="display:flex; gap:6px; flex-wrap:wrap; align-items:center;">
      <label>Dir¬∞ <input type="number" id="windDir" min="0" max="359" step="1" value="180" style="width:64px;"></label>
      <label>Spread¬∞ <input type="number" id="windSpread" min="10" max="120" step="5" value="40" style="width:64px;"></label>
      <label>Len (yd) <input type="number" id="windLen" min="50" max="800" step="25" value="200" style="width:76px;"></label>
      <button id="btnUpdateWind">Apply</button>
    </div>
  </div>

  <!-- Locate button (DRAGGABLE; whole btn is handle) -->
  <button class="locate-btn draggable drag-handle" id="btnLocate" type="button" aria-label="Locate Me">üìç Locate Me</button>

  <!-- Marker List (DRAGGABLE) -->
  <div class="listpanel draggable" id="listPanel">
    <div class="drag-handle">üìã Marker List</div>
    <div id="listContent">No markers yet.</div>
  </div>

  <script>
    // --- Map ---
    const map = L.map('map').setView([40.4173, -82.9071], 6);

    // --- MapTiler basemaps ---
    const basic = L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; MapTiler & OpenStreetMap contributors'
    }).addTo(map);
    const satellite = L.tileLayer('https://api.maptiler.com/tiles/satellite-v2/{z}/{x}/{y}.jpg?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; MapTiler'
    });
    const topo = L.tileLayer('https://api.maptiler.com/maps/topo/{z}/{x}/{y}.png?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; MapTiler & OpenStreetMap contributors'
    });

    // --- Draw layer ---
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    const drawControl = new L.Control.Draw({
      position: 'topleft',
      edit: { featureGroup: drawnItems },
      draw: { circle: false }
    });
    map.addControl(drawControl);

    // --- Save to localStorage (drawings) ---
    const STORAGE_DRAW = "bhh_drawings";
    function saveDraw(){ localStorage.setItem(STORAGE_DRAW, JSON.stringify(drawnItems.toGeoJSON())); }
    function restoreDraw(){
      const raw = localStorage.getItem(STORAGE_DRAW);
      if (raw) L.geoJSON(JSON.parse(raw), { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
    }
    restoreDraw();
    map.on(L.Draw.Event.CREATED, e => {
      // If it's a measure sketch, label it:
      if (e.layer instanceof L.Polyline && !(e.layer instanceof L.Polygon)) {
        try {
          const line = turf.lineString(e.layer.getLatLngs().map(ll => [ll.lng, ll.lat]));
          const miles = turf.length(line, {units:'miles'});
          const yards = miles * 1760;
          e.layer.bindPopup(`${yards.toFixed(0)} yd`).openPopup();
        } catch {}
      }
      if (e.layer instanceof L.Polygon) {
        try {
          const poly = turf.polygon([e.layer.getLatLngs()[0].map(ll => [ll.lng, ll.lat])]);
          const acres = turf.area(poly) * 0.000247105; // m¬≤ -> acres
          e.layer.bindPopup(`${acres.toFixed(2)} acres`).openPopup();
        } catch {}
      }
      drawnItems.addLayer(e.layer);
      saveDraw();
    });
    map.on(L.Draw.Event.EDITED, saveDraw);
    map.on(L.Draw.Event.DELETED, saveDraw);

    // --- Toolbar actions (drawings + markers) ---
    document.getElementById('btnExport').onclick = () => {
      const data = {
        drawings: drawnItems.toGeoJSON(),
        markers: serializeMarkers()
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'buckeyehunterhub-export.json';
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    };
    document.getElementById('btnClear').onclick = () => {
      drawnItems.clearLayers(); saveDraw();
      markersLayer.clearLayers(); saveMarkers(); rebuildList();
      clearAllCones();
    };
    document.getElementById('fileImport').onchange = ev => {
      const f = ev.target.files[0]; if (!f) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const obj = JSON.parse(reader.result);
          if (obj.type === 'FeatureCollection' || obj.type === 'Feature') {
            L.geoJSON(obj, { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
          } else {
            if (obj.drawings) L.geoJSON(obj.drawings, { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
            if (obj.markers) deserializeMarkers(obj.markers);
          }
          saveDraw(); saveMarkers(); rebuildList(); updateAllCones();
        } catch { alert('Invalid JSON/GeoJSON'); }
      };
      reader.readAsText(f);
      ev.target.value = '';
    };
    document.getElementById('btnFull').onclick = () => {
      const el = map.getContainer();
      if (!document.fullscreenElement) { el.requestFullscreen?.(); }
      else { document.exitFullscreen?.(); }
    };

    // Measure buttons (programmatic start/finish)
    const drawTools = new L.Draw.Polyline(map, drawControl.options.draw.polyline);
    const drawPoly  = new L.Draw.Polygon(map,  drawControl.options.draw.polygon);
    let activeDraw = null;
    document.getElementById('btnMeasureDist').onclick = () => { activeDraw?.disable(); activeDraw = drawTools; drawTools.enable(); };
    document.getElementById('btnMeasureArea').onclick = () => { activeDraw?.disable(); activeDraw = drawPoly;  drawPoly.enable();  };
    document.getElementById('btnFinishDraw').onclick  = () => { activeDraw?.disable(); activeDraw = null; };

    // --- Overlays you had ---
    const publicLandsLayer = L.geoJSON(null, { style:{ color:'#8b5cf6', weight:2, fillOpacity:0.2 } });
    fetch('https://gis2.ohiodnr.gov/ArcGIS/rest/services/OIT_Services/DNR_Fed_Lands_Nav_Base/MapServer/2/query?where=1=1&outFields=*&f=geojson')
      .then(r => r.json())
      .then(j => publicLandsLayer.addData(j))
      .catch(()=>{});

    const countiesLayer = L.geoJSON(null, { style:{ color:'#555', weight:1, fill:false } });
    fetch('https://gis.dot.state.oh.us/arcgis/rest/services/Basemap/ODOT_Basemap/MapServer/165/query?where=1=1&outFields=County_Name&f=geojson')
      .then(r => r.json())
      .then(j => countiesLayer.addData(j))
      .catch(()=>{});

    // --- Marker palette + markers ---
    const markersLayer = L.featureGroup().addTo(map);
    const STORAGE_MARK = "bhh_markers";

    // Responsive icon sizes
    const IS_MOBILE = window.matchMedia('(max-width: 640px)').matches;
    const ICON_SZ = IS_MOBILE ? 28 : 32;
    const FONT_SZ = IS_MOBILE ? 16 : 18;

    // CSS-only custom icons
    function makeIcon(bg, emoji){
      return L.divIcon({
        className: 'bhh-divicon',
        html: `<div style="
          background:${bg};
          border:2px solid #333;
          border-radius:50%;
          width:${ICON_SZ}px;height:${ICON_SZ}px;
          display:flex;align-items:center;justify-content:center;
          font-size:${FONT_SZ}px;color:#fff;font-weight:bold;
          box-shadow:0 2px 6px rgba(0,0,0,.3);
        ">${emoji}</div>`,
        iconSize:[ICON_SZ, ICON_SZ], iconAnchor:[ICON_SZ/2, ICON_SZ], popupAnchor:[0, -ICON_SZ*0.9]
      });
    }

    const markerTypes = {
      stand:  { label:'Stand',  icon: makeIcon('#2563eb','üéØ') },
      feeder: { label:'Feeder', icon: makeIcon('#16a34a','üçΩÔ∏è') },
      camera: { label:'Camera', icon: makeIcon('#111827','üì∑') },
      rub:    { label:'Rub',    icon: makeIcon('#b45309','ü™µ') },
      scrape: { label:'Scrape', icon: makeIcon('#6d28d9','ü¶å') }
    };

    // Toggleable palette
    let activeType = null;
    function setActiveType(typeOrNull) {
      activeType = typeOrNull;
      document.querySelectorAll('.chip').forEach(ch => ch.classList.toggle('active', ch.getAttribute('data-type') === activeType));
      const mapEl = document.getElementById('map');
      if (activeType) mapEl.classList.add('placing'); else mapEl.classList.remove('placing');
    }
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        const t = chip.getAttribute('data-type');
        if (!t) return; // skip "Move" handle chip
        if (activeType === t) setActiveType(null); else setActiveType(t);
      });
    });
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') setActiveType(null); });

    // Marker creation with note
    map.on('click', (e) => {
      if (!activeType) return;
      const cfg = markerTypes[activeType];
      const title = prompt(`Name/Note for ${cfg.label}? (optional)`, '') || '';
      const m = L.marker(e.latlng, { icon: cfg.icon, type: activeType, meta: { title } })
        .addTo(markersLayer)
        .bindPopup(`<b>${cfg.label}</b>${title ? `<div>${escapeHtml(title)}</div>`:''}`);
      saveMarkers(); rebuildList(); updateConeForMarker(m); // add wind cone if stand
    });

    // Clear markers
    document.getElementById('btnClearMarkers').onclick = () => {
      markersLayer.clearLayers(); saveMarkers(); rebuildList(); clearAllCones();
    };

    // Serialize / Persist markers (with notes)
    function serializeMarkers(){
      const list=[]; markersLayer.eachLayer(m => {
        const {lat,lng} = m.getLatLng();
        list.push({ type: m.options.type || 'marker', lat, lng, title: (m.options.meta?.title)||'' });
      });
      return list;
    }
    function deserializeMarkers(list){
      markersLayer.clearLayers();
      (list||[]).forEach(m=>{
        const cfg = markerTypes[m.type] || { icon: makeIcon('#111827','üìç'), label:'Marker' };
        const mk = L.marker([m.lat,m.lng], { icon: cfg.icon, type: m.type, meta: { title: m.title||'' } })
          .addTo(markersLayer)
          .bindPopup(`<b>${cfg.label||'Marker'}</b>${m.title?`<div>${escapeHtml(m.title)}</div>`:''}`);
        updateConeForMarker(mk);
      });
    }
    function saveMarkers(){ localStorage.setItem(STORAGE_MARK, JSON.stringify(serializeMarkers())); }
    (function restoreMarkers(){
      try { const raw = localStorage.getItem(STORAGE_MARK); if (raw) deserializeMarkers(JSON.parse(raw)); } catch {}
      rebuildList(); updateAllCones();
    })();

    // --- Marker List panel ---
    const listContent = document.getElementById('listContent');
    function rebuildList(){
      const items=[];
      markersLayer.eachLayer(m=>{
        const {lat,lng} = m.getLatLng();
        const type = m.options.type || 'marker';
        const title = (m.options.meta?.title)||'';
        items.push({ m, type, title, lat, lng });
      });
      if (!items.length) { listContent.textContent = 'No markers yet.'; return; }
      items.sort((a,b)=> (a.type+a.title).localeCompare(b.type+b.title) );
      listContent.innerHTML = '';
      items.forEach((it, idx)=>{
        const row = document.createElement('div');
        row.className='ml-item';
        const meta = document.createElement('div');
        meta.className='meta';
        meta.textContent = `${(markerTypes[it.type]?.label)||'Marker'}${it.title?': '+it.title:''}`;
        const go = document.createElement('button'); go.textContent='Go';
        go.onclick = ()=> { map.setView([it.lat, it.lng], 17); it.m.openPopup(); };
        const del = document.createElement('button'); del.textContent='Del';
        del.onclick = ()=> { markersLayer.removeLayer(it.m); saveMarkers(); rebuildList(); updateAllCones(); };
        row.appendChild(meta); row.appendChild(go); row.appendChild(del);
        listContent.appendChild(row);
      });
    }

    // --- Layer control ---
    L.control.layers(
      { "Basic": basic, "Satellite": satellite, "Topographic": topo },
      { "Public Hunting Lands": publicLandsLayer, "Ohio Counties": countiesLayer, "My Drawings": drawnItems, "Hunt Markers": markersLayer },
      { position: 'bottomleft' }
    ).addTo(map);

    // --- Locate Me ---
    const btnLocate = document.getElementById('btnLocate');
    let youAreHere = null, youAreHereAcc = null;

    btnLocate.addEventListener('click', () => {
      if (!navigator.geolocation) { alert('Geolocation not supported'); return; }
      btnLocate.disabled = true; btnLocate.textContent = 'üìç Locating‚Ä¶';
      navigator.geolocation.getCurrentPosition(
        pos => {
          btnLocate.disabled = false; btnLocate.textContent = 'üìç Locate Me';
          const { latitude, longitude, accuracy } = pos.coords;
          const latlng = [latitude, longitude];

          if (youAreHere) map.removeLayer(youAreHere);
          if (youAreHereAcc) map.removeLayer(youAreHereAcc);

          youAreHereAcc = L.circle(latlng, {
            radius: Math.min(accuracy||50, 200),
            color:'#2563eb', fillColor:'#3b82f6', fillOpacity:0.15, weight:2
          }).addTo(map);

          youAreHere = L.circleMarker(latlng, {
            radius: 8, color:'#2563eb', weight:3, fillColor:'#3b82f6', fillOpacity:0.9
          }).addTo(map).bindPopup('You are here').openPopup();

          map.setView(latlng, 15);
        },
        err => {
          btnLocate.disabled = false; btnLocate.textContent = 'üìç Locate Me';
          alert('Location error: ' + err.message + '\nTip: Allow location access in your browser settings.');
        },
        { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
      );
    });

    // --- Mobile-only: palette toggle
    const palette = document.getElementById('palette');
    const paletteToggle = document.getElementById('paletteToggle');
    if (window.matchMedia('(max-width: 640px)').matches) {
      paletteToggle.style.display = 'inline-flex';
      paletteToggle.addEventListener('click', () => { palette.classList.toggle('hidden'); });
    }

    // ========= Drag + persist =========
    function makeDraggable(el, storageKey, {initial} = {}) {
      if (!el) return;
      el.style.touchAction = 'none';

      try {
        const saved = JSON.parse(localStorage.getItem(storageKey) || 'null');
        const pos = saved || initial || { right: 12, bottom: 12 };
        applyPos(el, pos);
      } catch {}

      let startX=0, startY=0, startRect=null, dragging=false;

      const handle = el.querySelector('.drag-handle') || el;
      const start = (clientX, clientY) => {
        dragging = true;
        startX = clientX; startY = clientY;
        startRect = el.getBoundingClientRect();
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
        document.addEventListener('touchmove', onTouchMove, {passive:false});
        document.addEventListener('touchend', onUp);
      };
      const onDown = (e) => {
        if (e.button !== undefined && e.button !== 0) return;
        e.preventDefault();
        const p = getPoint(e);
        start(p.x, p.y);
      };
      const onTouchStart = (e) => {
        const p = getPoint(e);
        start(p.x, p.y);
      };
      function getPoint(e){
        if (e.touches && e.touches[0]) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        return { x: e.clientX, y: e.clientY };
      }
      function onMove(e){
        e.preventDefault();
        if (!dragging) return;
        const p = getPoint(e);
        updateTo(p.x, p.y);
      }
      function onTouchMove(e){
        if (!dragging) return; e.preventDefault();
        const p = getPoint(e); updateTo(p.x, p.y);
      }
      function updateTo(x, y){
        const dx = x - startX, dy = y - startY;
        let newLeft = startRect.left + dx, newTop  = startRect.top  + dy;
        const vw = window.innerWidth, vh = window.innerHeight;
        const rect = el.getBoundingClientRect(), w = rect.width, h = rect.height;
        newLeft = Math.max(4, Math.min(vw - w - 4, newLeft));
        newTop  = Math.max(4, Math.min(vh - h - 4, newTop));
        el.style.left = newLeft + 'px'; el.style.top  = newTop + 'px';
        el.style.right = 'auto'; el.style.bottom = 'auto';
      }
      function onUp(){
        if (!dragging) return; dragging = false;
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onUp);
        document.removeEventListener('touchmove', onTouchMove);
        document.removeEventListener('touchend', onUp);
        const rect = el.getBoundingClientRect();
        const pos = { left: rect.left, top: rect.top };
        localStorage.setItem(storageKey, JSON.stringify(pos));
      }
      handle.addEventListener('mousedown', onDown);
      handle.addEventListener('touchstart', onTouchStart, {passive:false});

      function applyPos(node, pos){
        if ('left' in pos || 'top' in pos) {
          node.style.left = (pos.left ?? 12) + 'px'; node.style.top  = (pos.top  ?? 12) + 'px';
          node.style.right = 'auto'; node.style.bottom = 'auto';
        } else {
          node.style.right = (pos.right ?? 12) + 'px'; node.style.bottom = (pos.bottom ?? 12) + 'px';
          node.style.left = 'auto'; node.style.top  = 'auto';
        }
      }
    }

    const initialPositions = {
      toolbar:  window.matchMedia('(max-width: 640px)').matches ? { left: 8,  bottom: 8 }  : { right: 12, bottom: 12 },
      palette:  window.matchMedia('(max-width: 640px)').matches ? { left: 8,  bottom: 112 } : { right: 12, bottom: 100 },
      locate:   window.matchMedia('(max-width: 640px)').matches ? { right: 8, top: 96 }     : { right: 12, bottom: 160 },
      panel:    window.matchMedia('(max-width: 640px)').matches ? { right: 8, top: 8 }      : { right: 12, top: 12 },
      list:     window.matchMedia('(max-width: 640px)').matches ? { left: 8, top: 160 }     : { left: 12, top: 120 }
    };
    makeDraggable(document.getElementById('mainToolbar'), 'pos_toolbar', { initial: initialPositions.toolbar });
    makeDraggable(document.getElementById('palette'),     'pos_palette', { initial: initialPositions.palette });
    makeDraggable(document.getElementById('btnLocate'),   'pos_locate',  { initial: initialPositions.locate });
    makeDraggable(document.getElementById('panelLegal'),  'pos_panel',   { initial: initialPositions.panel });
    makeDraggable(document.getElementById('listPanel'),   'pos_list',    { initial: initialPositions.list });

    window.resetUILayout = () => {
      ['pos_toolbar','pos_palette','pos_locate','pos_panel','pos_list'].forEach(k=>localStorage.removeItem(k));
      location.reload();
    };

    // --- Legal Light + Moon ---
    function updateSun(){
      const c = map.getCenter(), now = new Date(), t = SunCalc.getTimes(now, c.lat, c.lng);
      const fmt = d => d ? d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '‚Äî';
      document.getElementById('sunrise').textContent   = "Sunrise: " + fmt(t.sunrise);
      document.getElementById('sunset').textContent    = "Sunset: "  + fmt(t.sunset);
      document.getElementById('civilDawn').textContent = "Civil dawn: " + fmt(t.dawn);
      document.getElementById('civilDusk').textContent = "Civil dusk: " + fmt(t.dusk);
      const mins = (t.sunset - t.sunrise) / 60000;
      document.getElementById('dayLength').textContent = "Day length: " + Math.floor(mins/60) + "h " + (mins%60|0) + "m";

      const mi = SunCalc.getMoonIllumination(now);
      const phase = mi.phase; // 0 = New, 0.5 = Full
      const pct = Math.round(mi.fraction*100);
      const phaseName = phase < 0.06 ? 'New' :
                        phase < 0.24 ? 'Waxing Crescent' :
                        phase < 0.26 ? 'First Quarter' :
                        phase < 0.49 ? 'Waxing Gibbous' :
                        phase < 0.51 ? 'Full' :
                        phase < 0.74 ? 'Waning Gibbous' :
                        phase < 0.76 ? 'Last Quarter' : 'Waning Crescent';
      document.getElementById('moonPhase').textContent = `Moon: ${phaseName} (${pct}%)`;

      const mt = SunCalc.getMoonTimes(now, c.lat, c.lng, true);
      const fmt2 = d => d ? d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '‚Äî';
      document.getElementById('moonTimes').textContent = `Moonrise: ${fmt2(mt.rise)}  Moonset: ${fmt2(mt.set)}`;
    }
    updateSun(); map.on('moveend', updateSun);

    // --- Wind cones for Stand markers ---
    const windDirInput = document.getElementById('windDir');
    const windSpreadInput = document.getElementById('windSpread');
    const windLenInput = document.getElementById('windLen');
    document.getElementById('btnUpdateWind').onclick = updateAllCones;

    const standCones = new Map(); // marker -> polygon
    function yardsToMeters(y){ return y * 0.9144; }

    function makeCone(latlng, bearingDeg, spreadDeg, lengthMeters, steps=16){
      const half = spreadDeg/2;
      const bearings = [];
      const start = bearingDeg - half;
      const end   = bearingDeg + half;
      for (let i=0;i<=steps;i++){
        bearings.push(start + (i*(end-start)/steps));
      }
      const pts = bearings.map(b => {
        const dest = turf.destination([latlng.lng, latlng.lat], lengthMeters/1000, b, {units:'kilometers'});
        const [lng, lat] = dest.geometry.coordinates;
        return [lat, lng];
      });
      pts.unshift([latlng.lat, latlng.lng]); // apex
      return L.polygon(pts, { color:'#ef4444', weight:1.5, fillColor:'#ef4444', fillOpacity:0.15, interactive:false });
    }

    function updateConeForMarker(m){
      if (m.options.type !== 'stand') return;
      const dir = Number(windDirInput.value)||0;           // direction the wind is blowing TO (downwind)
      const spread = Math.max(10, Math.min(120, Number(windSpreadInput.value)||40));
      const lengthM = yardsToMeters(Number(windLenInput.value)||200);
      // remove old
      const old = standCones.get(m); if (old) { map.removeLayer(old); standCones.delete(m); }
      const cone = makeCone(m.getLatLng(), dir, spread, lengthM);
      cone.addTo(map); standCones.set(m, cone);
    }
    function updateAllCones(){
      markersLayer.eachLayer(m => updateConeForMarker(m));
    }
    function clearAllCones(){
      for (const [m, poly] of standCones) { map.removeLayer(poly); }
      standCones.clear();
    }

    // --- Utils ---
    function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
  </script>
