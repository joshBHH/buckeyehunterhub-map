<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Buckeye Hunter Hub â€“ Hunt Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.draw -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- SunCalc -->
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

  <style>
    html, body { height:100%; margin:0; }
    #map { width:100%; height:100vh; }
    .toolbar { position:fixed; top:10px; left:10px; z-index:1000; background:#fff; border-radius:8px; padding:6px; box-shadow:0 2px 8px rgba(0,0,0,.2); }
    .toolbar button, .toolbar label { margin:2px; padding:4px 8px; }
    .panel { position:fixed; top:10px; right:10px; z-index:1000; background:#fff; border-radius:8px; padding:6px; box-shadow:0 2px 8px rgba(0,0,0,.2); }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="toolbar">
    <button id="btnExport">Export</button>
    <button id="btnClear">Clear</button>
    <label for="fileImport">Import</label>
    <input type="file" id="fileImport" accept=".geojson,.json"/>
    <button id="btnFull">Fullscreen</button>
  </div>

  <div class="panel">
    <h3>Legal Light</h3>
    <div id="sunrise"></div>
    <div id="sunset"></div>
    <div id="civilDawn"></div>
    <div id="civilDusk"></div>
    <div id="dayLength"></div>
  </div>

  <script>
    const map = L.map('map').setView([40.4173, -82.9071], 6);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom:19,
      attribution:'&copy; OpenStreetMap'
    }).addTo(map);

    // Drawing
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    map.addControl(new L.Control.Draw({ edit:{ featureGroup: drawnItems } }));

    map.on(L.Draw.Event.CREATED, e => { drawnItems.addLayer(e.layer); saveAll(); });
    map.on(L.Draw.Event.EDITED, saveAll);
    map.on(L.Draw.Event.DELETED, saveAll);

    const STORAGE_KEY = "bhh_drawings";
    function saveAll(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(drawnItems.toGeoJSON())); }
    function restoreAll(){ const raw = localStorage.getItem(STORAGE_KEY); if(raw){ L.geoJSON(JSON.parse(raw), {onEachFeature:(_,l)=>drawnItems.addLayer(l)}); } }
    restoreAll();

    // Export
    document.getElementById('btnExport').onclick = () => {
      const blob = new Blob([JSON.stringify(drawnItems.toGeoJSON(), null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='drawings.geojson'; a.click(); URL.revokeObjectURL(url);
    };
    // Clear
    document.getElementById('btnClear').onclick = () => { drawnItems.clearLayers(); saveAll(); };
    // Import
    document.getElementById('fileImport').onchange = ev => {
      const f = ev.target.files[0]; if(!f) return;
      const reader = new FileReader(); reader.onload = () => {
        L.geoJSON(JSON.parse(reader.result), {onEachFeature:(_,l)=>drawnItems.addLayer(l)}); saveAll();
      }; reader.readAsText(f);
    };
    // Fullscreen
    document.getElementById('btnFull').onclick = () => { if(!document.fullscreenElement){ map.getContainer().requestFullscreen(); } else { document.exitFullscreen(); } };

    // Public Hunting Lands
    const publicLandsLayer = L.geoJSON(null, { style:{color:'#8b5cf6', weight:2, fillOpacity:0.2} });
    const DATA_URL = "blob:https://github.com/63a0ef9f-e9f8-462b-80a1-ac858f86efb1";
    fetch(DATA_URL).then(r=>r.json()).then(j=>publicLandsLayer.addData(j));
    const overlays = { "Public Hunting Lands": publicLandsLayer, "My Drawings": drawnItems };
    L.control.layers(null, overlays).addTo(map);

    // SunCalc
    function updateSun(){
      const c = map.getCenter(); const now=new Date(); const t=SunCalc.getTimes(now,c.lat,c.lng);
      document.getElementById('sunrise').innerText = "Sunrise: " + t.sunrise.toLocaleTimeString();
      document.getElementById('sunset').innerText  = "Sunset: " + t.sunset.toLocaleTimeString();
      document.getElementById('civilDawn').innerText = "Civil dawn: " + t.dawn.toLocaleTimeString();
      document.getElementById('civilDusk').innerText = "Civil dusk: " + t.dusk.toLocaleTimeString();
      const len=(t.sunset - t.sunrise)/60000; document.getElementById('dayLength').innerText="Day length: "+Math.floor(len/60)+"h "+(len%60|0)+"m";
    }
    updateSun(); map.on('moveend', updateSun);
  </script>
</body>
</html>
