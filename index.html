<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Buckeye Hunter Hub ‚Äì Hunt Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.draw -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- SunCalc -->
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

  <style>
    html, body { height:100%; margin:0; }
    #map { width:100%; height:100vh; }

    /* Zoom top-left */
    .leaflet-control-zoom { margin-top: 10px; }
    /* Draw toolbar below zoom */
    .leaflet-control-container .leaflet-draw { margin-top: 58px; }
    /* Layers control bottom-left */
    .leaflet-bottom.leaflet-left .leaflet-control { margin: 0 0 12px 12px; }

    /* Save/Load toolbar bottom-right */
    .toolbar {
      position: fixed;
      bottom: 12px; right: 12px; z-index: 1000;
      background: #fff; border-radius: 10px; padding: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: flex; gap: 6px; flex-wrap: wrap; align-items: center;
    }
    .toolbar button, .toolbar label {
      margin: 0; padding: 6px 10px; cursor: pointer;
      border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;
    }
    .toolbar input[type="file"] { display: none; }

    /* Legal Light top-right */
    .panel {
      position: fixed;
      top: 12px; right: 12px; z-index: 900;
      background: #fff; border-radius: 10px; padding: 8px 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      max-width: 260px;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .panel h3 { margin: 0 0 6px; font-size: 15px; }

    /* Marker palette (bottom-right, above toolbar) */
    .palette {
      position: fixed;
      right: 12px;
      bottom: 80px; /* sits just above the main toolbar */
      z-index: 1000;
      display: flex; gap: 6px; flex-wrap: wrap;
      background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 6px 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      max-width: min(96vw, 520px);
    }
    .chip {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 6px 10px; border:1px solid #ddd; border-radius: 999px; background:#fff;
      cursor:pointer; user-select:none;
    }
    .chip.active { background:#eef2ff; border-color:#c7d2fe; }
    .emoji { font-size: 18px; line-height: 1; }

    /* Deer density legend (small) */
    .legend {
      position: fixed;
      right: 12px;
      bottom: 150px;
      z-index: 900;
      background:#fff; border:1px solid #ddd; border-radius:8px; padding:6px 8px;
      font: 12px system-ui;
      display:none;
    }

    @media (max-width: 640px) {
      .panel { top: 56px; right: 8px; }
      .palette { right: 8px; left: 8px; bottom: 84px; justify-content: center; }
      .toolbar { left: 8px; right: 8px; bottom: 8px; justify-content: center; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Marker palette -->
  <div class="palette" id="palette">
    <div class="chip" data-type="stand"><span class="emoji">üéØ</span> Stand</div>
    <div class="chip" data-type="camera"><span class="emoji">üì∑</span> Camera</div>
    <div class="chip" data-type="rub"><span class="emoji">ü™µ</span> Rub</div>
    <div class="chip" data-type="scrape"><span class="emoji">ü¶å</span> Scrape</div>
    <div class="chip" data-type="feeder"><span class="emoji">üçΩÔ∏è</span> Feeder</div>
    <button id="btnClearMarkers" style="margin-left:6px;border:1px solid #ddd;border-radius:8px;background:#f9f9f9;padding:6px 10px;cursor:pointer;">Clear Markers</button>
  </div>

  <!-- Deer density legend -->
  <div class="legend" id="legend">
    <div style="font-weight:600;margin-bottom:4px;">Deer per sq. mile</div>
    <div><span style="display:inline-block;width:14px;height:10px;background:#f1eef6;border:1px solid #ddd;margin-right:6px;"></span>Low</div>
    <div><span style="display:inline-block;width:14px;height:10px;background:#bdc9e1;border:1px solid #ddd;margin-right:6px;"></span>‚Üì</div>
    <div><span style="display:inline-block;width:14px;height:10px;background:#74a9cf;border:1px solid #ddd;margin-right:6px;"></span>Medium</div>
    <div><span style="display:inline-block;width:14px;height:10px;background:#2b8cbe;border:1px solid #ddd;margin-right:6px;"></span>‚Üë</div>
    <div><span style="display:inline-block;width:14px;height:10px;background:#045a8d;border:1px solid #ddd;margin-right:6px;"></span>High</div>
  </div>

  <!-- Bottom-right toolbar -->
  <div class="toolbar">
    <button id="btnExport">Export</button>
    <button id="btnClear">Clear</button>
    <label for="fileImport">Import</label>
    <input type="file" id="fileImport" accept=".geojson,.json,application/geo+json,application/json"/>
    <button id="btnFull">Fullscreen</button>
  </div>

  <!-- Top-right Legal Light -->
  <div class="panel">
    <h3>Legal Light</h3>
    <div id="sunrise"></div>
    <div id="sunset"></div>
    <div id="civilDawn"></div>
    <div id="civilDusk"></div>
    <div id="dayLength"></div>
  </div>

  <script>
    // --- Map ---
    const map = L.map('map').setView([40.4173, -82.9071], 6);

    // --- MapTiler basemaps (your key included) ---
    const basic = L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    });

    const satellite = L.tileLayer('https://api.maptiler.com/tiles/satellite-v2/{z}/{x}/{y}.jpg?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a>'
    });

    const topo = L.tileLayer('https://api.maptiler.com/maps/topo/{z}/{x}/{y}.png?key=VLOZCnjQYBtgpZ3BXBK3', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    });

    // Default base layer
    basic.addTo(map);

    // --- Draw layer ---
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    map.addControl(new L.Control.Draw({
      position: 'topleft',
      edit: { featureGroup: drawnItems },
      draw: { circle: false }
    }));

    // --- Save to localStorage ---
    const STORAGE_DRAW = "bhh_drawings";
    const STORAGE_MARK = "bhh_markers";
    function saveDraw(){ localStorage.setItem(STORAGE_DRAW, JSON.stringify(drawnItems.toGeoJSON())); }
    function restoreDraw(){
      const raw = localStorage.getItem(STORAGE_DRAW);
      if (raw) L.geoJSON(JSON.parse(raw), { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
    }
    restoreDraw();
    map.on(L.Draw.Event.CREATED, e => { drawnItems.addLayer(e.layer); saveDraw(); });
    map.on(L.Draw.Event.EDITED, saveDraw);
    map.on(L.Draw.Event.DELETED, saveDraw);

    // --- Toolbar actions ---
    document.getElementById('btnExport').onclick = () => {
      const data = {
        drawings: drawnItems.toGeoJSON(),
        markers: serializeMarkers()
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/geo+json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'buckeyehunterhub-export.json';
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    };
    document.getElementById('btnClear').onclick = () => {
      drawnItems.clearLayers(); markersLayer.clearLayers(); saveDraw(); saveMarkers(); 
    };
    document.getElementById('fileImport').onchange = ev => {
      const f = ev.target.files[0]; if (!f) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const obj = JSON.parse(reader.result);
          if (obj.type === 'FeatureCollection' || obj.type === 'Feature') {
            L.geoJSON(obj, { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
          } else {
            if (obj.drawings) L.geoJSON(obj.drawings, { onEachFeature:(_,l)=>drawnItems.addLayer(l) });
            if (obj.markers) deserializeMarkers(obj.markers);
          }
          saveDraw(); saveMarkers();
        } catch { alert('Invalid JSON/GeoJSON'); }
      };
      reader.readAsText(f); ev.target.value = '';
    };
    document.getElementById('btnFull').onclick = () => {
      const el = map.getContainer();
      if (!document.fullscreenElement) { el.requestFullscreen?.(); }
      else { document.exitFullscreen?.(); }
    };

    // --- Data overlays (existing) ---
    const publicLandsLayer = L.geoJSON(null, { style:{ color:'#8b5cf6', weight:2, fillOpacity:0.2 } });
    fetch('https://gis2.ohiodnr.gov/ArcGIS/rest/services/OIT_Services/DNR_Fed_Lands_Nav_Base/MapServer/2/query?where=1=1&outFields=*&f=geojson')
      .then(r => r.json())
      .then(j => publicLandsLayer.addData(j))
      .catch(err => console.warn('ODNR layer load failed:', err));

    // Counties (used for both "Ohio Counties" lines and Deer Density choropleth)
    let countiesGeoJSON = null;
    const countiesLineLayer = L.geoJSON(null, { style:{ color:'#555', weight:1, fill:false } });
    fetch('https://gis.dot.state.oh.us/arcgis/rest/services/Basemap/ODOT_Basemap/MapServer/165/query?where=1=1&outFields=County_Name&f=geojson')
      .then(r => r.json())
      .then(j => {
        countiesGeoJSON = j;
        countiesLineLayer.addData(j);
        buildDeerDensityLayer(); // attempt density once counties are here
      })
      .catch(err => console.warn('Counties load failed:', err));

    // --- Deer density choropleth (optional, from local JSON if present) ---
    // expected file: ./deer_density_ohio.json, format: { "Adams": 12.3, "Allen": 8.9, ... }
    let deerDensityLayer = null;
    const legendEl = document.getElementById('legend');

    function colorFor(val, breaks=[2,5,10,15]) {
      // 5 bins ‚Üí light to dark blue
      if (val == null) return '#f1eef6';
      if (val < breaks[0]) return '#f1eef6';
      if (val < breaks[1]) return '#bdc9e1';
      if (val < breaks[2]) return '#74a9cf';
      if (val < breaks[3]) return '#2b8cbe';
      return '#045a8d';
    }

    function buildDeerDensityLayer(){
      if (!countiesGeoJSON) return;
      fetch('./deer_density_ohio.json')
        .then(r => { if (!r.ok) throw new Error('missing'); return r.json(); })
        .then(density => {
          if (deerDensityLayer) { map.removeLayer(deerDensityLayer); deerDensityLayer = null; }
          deerDensityLayer = L.geoJSON(countiesGeoJSON, {
            style: f => {
              const name = (f.properties.County_Name || '').trim();
              const val = density[name];
              return { color:'#333', weight:0.5, fillOpacity: 0.6, fillColor: colorFor(val) };
            },
            onEachFeature: (f, layer) => {
              const name = (f.properties.County_Name || '').trim();
              const val = density[name];
              layer.bindPopup(`<b>${name} County</b><br>Deer density: ${val != null ? val : 'n/a'}`);
            }
          });
          // show legend only if file existed
          legendEl.style.display = 'block';
          refreshLayerControl();
        })
        .catch(()=> {
          // No density file present ‚Üí keep quiet, no layer added, legend hidden
          legendEl.style.display = 'none';
          refreshLayerControl();
        });
    }

    // --- Trails / Access roads (optional local GeoJSON) ---
    const trailsLayer = L.geoJSON(null, { style:{ color:'#d97706', weight:3 } });
    fetch('./ohio_trails.geojson')
      .then(r => { if (!r.ok) throw new Error('missing'); return r.json(); })
      .then(j => trailsLayer.addData(j))
      .catch(()=> {/* file not present; ignore */});

    // --- User-placed icons (markers) ---
    const markersLayer = L.featureGroup().addTo(map);
    const markerTypes = {
      stand:  { label:'Stand',  emoji:'üéØ' },
      camera: { label:'Camera', emoji:'üì∑' },
      rub:    { label:'Rub',    emoji:'ü™µ' },
      scrape: { label:'Scrape', emoji:'ü¶å' },
      feeder: { label:'Feeder', emoji:'üçΩÔ∏è' }
    };
    function makeDivIcon(emoji) {
      return L.divIcon({
        className: 'bhh-divicon',
        html: `<div style="background:#fff;border:1px solid #ccc;border-radius:12px;padding:2px 6px;box-shadow:0 1px 4px rgba(0,0,0,.2);font-size:18px;line-height:1">${emoji}</div>`,
        iconSize: [28,28], iconAnchor: [14,14]
      });
    }
    let activeType = null;
    document.querySelectorAll('.chip').forEach(chip=>{
      chip.onclick = () => {
        document.querySelectorAll('.chip').forEach(x=>x.classList.remove('active'));
        chip.classList.add('active');
        activeType = chip.getAttribute('data-type');
      };
    });
    map.on('click', (e) => {
      if (!activeType) return;
      const cfg = markerTypes[activeType];
      const m = L.marker(e.latlng, { icon: makeDivIcon(cfg.emoji), type: activeType }).addTo(markersLayer);
      m.bindPopup(`<b>${cfg.label}</b>`);
      saveMarkers();
    });
    document.getElementById('btnClearMarkers').onclick = () => { markersLayer.clearLayers(); saveMarkers(); };

    function serializeMarkers(){
      const list=[]; markersLayer.eachLayer(m => {
        const {lat,lng} = m.getLatLng();
        list.push({ type: m.options.type || 'marker', lat, lng });
      });
      return list;
    }
    function deserializeMarkers(list){
      markersLayer.clearLayers();
      (list||[]).forEach(m=>{
        const cfg = markerTypes[m.type] || { emoji:'üìç', label:'Marker' };
        L.marker([m.lat,m.lng], { icon: makeDivIcon(cfg.emoji), type: m.type }).addTo(markersLayer).bindPopup(`<b>${cfg.label}</b>`);
      });
    }
    function saveMarkers(){ localStorage.setItem(STORAGE_MARK, JSON.stringify(serializeMarkers())); }
    (function restoreMarkers(){
      try { const raw = localStorage.getItem(STORAGE_MARK); if (raw) deserializeMarkers(JSON.parse(raw)); } catch {}
    })();

    // --- Layer control (basemaps + overlays) ---
    let layerControl = null;
    function refreshLayerControl(){
      if (layerControl) { map.removeControl(layerControl); }
      const baseMaps = {
        "Basic": basic,
        "Satellite": satellite,
        "Topographic": topo
      };
      const overlays = {
        "Public Hunting Lands": publicLandsLayer,
        "Ohio Counties": countiesLineLayer,
        "Hunt Markers": markersLayer
      };
      if (trailsLayer.getLayers().length) overlays["Trails / Access roads"] = trailsLayer;
      if (deerDensityLayer) overlays["Deer Density (by county)"] = deerDensityLayer;
      layerControl = L.control.layers(baseMaps, overlays, { position: 'bottomleft' });
      layerControl.addTo(map);
    }
    refreshLayerControl();

    // --- Legal Light ---
    function updateSun(){
      const c = map.getCenter(), now = new Date(), t = SunCalc.getTimes(now, c.lat, c.lng);
      const fmt = d => d ? d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '‚Äî';
      document.getElementById('sunrise').textContent   = "Sunrise: " + fmt(t.sunrise);
      document.getElementById('sunset').textContent    = "Sunset: "  + fmt(t.sunset);
      document.getElementById('civilDawn').textContent = "Civil dawn: " + fmt(t.dawn);
      document.getElementById('civilDusk').textContent = "Civil dusk: " + fmt(t.dusk);
      const mins = (t.sunset - t.sunrise) / 60000;
      document.getElementById('dayLength').textContent = "Day length: " + Math.floor(mins/60) + "h " + (mins%60|0) + "m";
    }
    updateSun(); map.on('moveend', updateSun);
  </script>
</body>
</html>
